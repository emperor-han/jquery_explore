<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQueryHelloWorld</title>
	 <style type="text/css">
        div{
            padding:8px 0px;
            font-size:12px;
            text-align:center;
            border:1px solid #888;
        }
    </style>
</head>
<body>
	<div></div>
<script src="js/jquery-2.2.1.min.js"></script>
<script>
	$(document).ready(function(){
		$('div').html("hello world!");
	});
</script>
</body>
</html>

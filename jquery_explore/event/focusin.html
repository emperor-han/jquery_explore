<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
    .left div,
    .right div {
        width: 500px;
        height: 50px;
        padding: 5px;
        margin: 5px;
        float: left;
        border: 1px solid #ccc;
    }
    .left div {
        background: #bbffaa;
    }
    
    .right div {
        background: yellow;
    }
    </style>
    <script src="js/jquery-2.2.1.min.js"></script>
</head>

<body>
    <h2>.focusin()方法</h2>
    <div class="left">
        <div class="aaron">
            点击聚焦：<input type="text" />
        </div>
    </div>
    <div class="right">
        <div class="aaron1">
            点击聚焦并传递参数：<input type="text" />
        </div>
    </div>


    <script type="text/javascript">

        //input聚焦
        //给input元素增加一个边框
        $("input:first").focusin(function(){
            $(this).css("border","3px solid pink");
        });

    </script>


    <script type="text/javascript">

        //不同函数传递数据
        function data(e){
            console.log(e.data);
            $(".aaron1 input").val(e.data);
        }

           $(".aaron1 input").focusin("数据参数",data);
    
        
    </script>
</body>

</html>
